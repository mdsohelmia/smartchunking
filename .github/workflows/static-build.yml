name: Chunkify Static Build (FFmpeg 8)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FFMPEG_PREFIX: ${{ github.workspace }}/ffmpeg-static

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # Install build dependencies
    # ----------------------------------------------------
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          yasm \
          nasm \
          pkg-config \
          wget \
          make \
          zlib1g-dev

    # ----------------------------------------------------
    # Build FFmpeg 8.0 static
    # ----------------------------------------------------
    - name: Prepare directories
      run: mkdir -p $FFMPEG_PREFIX

    - name: Download FFmpeg 8.0
      run: |
        wget https://ffmpeg.org/releases/ffmpeg-8.0.tar.gz
        tar -xf ffmpeg-8.0.tar.gz
        mv ffmpeg-8.0 ffmpeg-src

    - name: Configure FFmpeg 8 (static)
      working-directory: ffmpeg-src
      run: |
        ./configure \
          --prefix=$FFMPEG_PREFIX \
          --pkg-config-flags="--static" \
          --extra-cflags="-I$FFMPEG_PREFIX/include" \
          --extra-ldflags="-L$FFMPEG_PREFIX/lib" \
          --enable-static \
          --disable-shared \
          --disable-doc \
          --disable-programs \
          --disable-debug \
          --disable-network \
          --disable-avdevice \
          --enable-avformat \
          --enable-avcodec \
          --enable-avfilter \
          --enable-avutil \
          --enable-swresample \
          --enable-swscale \
          --enable-pthreads \
          --enable-bsfs \
          --enable-parsers \
          --enable-muxers \
          --enable-demuxers \
          --enable-protocols

    - name: Build FFmpeg 8.0
      working-directory: ffmpeg-src
      run: |
        make -j$(nproc)
        make install

    # Debug: verify that headers exist
    - name: Verify FFmpeg includes exist
      run: |
        echo "=== FFmpeg include directory ==="
        ls -R $FFMPEG_PREFIX/include

    # ----------------------------------------------------
    # Build Chunkify CLI (static)
    # ----------------------------------------------------
    - name: Build Chunkify Static Binary
      run: |
        gcc -O3 -static \
          -I$FFMPEG_PREFIX/include \
          smartchunk.c chunkify_cli.c \
          $FFMPEG_PREFIX/lib/libavformat.a \
          $FFMPEG_PREFIX/lib/libavcodec.a \
          $FFMPEG_PREFIX/lib/libavutil.a \
          $FFMPEG_PREFIX/lib/libavfilter.a \
          $FFMPEG_PREFIX/lib/libswresample.a \
          $FFMPEG_PREFIX/lib/libswscale.a \
          -o chunkify_cli \
          -lm -lz -lpthread -ldl

    # ----------------------------------------------------
    # Upload static binary
    # ----------------------------------------------------
    - name: Upload chunkify_cli binary
      uses: actions/upload-artifact@v4
      with:
        name: chunkify_linux_static_ffmpeg8
        path: chunkify_cli
